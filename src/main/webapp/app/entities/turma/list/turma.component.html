<div>
  <h2 id="page-heading" data-cy="TurmaHeading">
    <span jhiTranslate="escolaOnlineApp.turma.home.title">Turmas</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="escolaOnlineApp.turma.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-turma"
        [routerLink]="['/turma/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="escolaOnlineApp.turma.home.createLabel"> Create a new Turma </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="turmas?.length === 0">
    <span jhiTranslate="escolaOnlineApp.turma.home.notFound">No turmas found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="turmas && turmas.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="escolaOnlineApp.turma.nome">Nome</span></th>
          <th scope="col"><span jhiTranslate="escolaOnlineApp.turma.serieTurma">Serie Turma</span></th>
          <th scope="col"><span jhiTranslate="escolaOnlineApp.turma.unidadeTurma">Unidade Turma</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let turma of turmas; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/turma', turma.id, 'view']">{{ turma.id }}</a>
          </td>
          <td>{{ turma.nome }}</td>
          <td>
            <div *ngIf="turma.serieTurma">
              <a [routerLink]="['/serie', turma.serieTurma?.id, 'view']">{{ turma.serieTurma?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="turma.unidadeTurma">
              <a [routerLink]="['/unidade', turma.unidadeTurma?.id, 'view']">{{ turma.unidadeTurma?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/turma', turma.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/turma', turma.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(turma)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
