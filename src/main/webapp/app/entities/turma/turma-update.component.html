<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-turma-heading" jhiTranslate="escolaOnlineApp.turma.home.createOrEditLabel">Create or edit a Turma</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escolaOnlineApp.turma.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                           formControlName="nome"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escolaOnlineApp.turma.serieTurma" for="field_serieTurma">Serie Turma</label>
                    <select class="form-control" id="field_serieTurma" name="serieTurma" formControlName="serieTurma">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="serieOption.id === editForm.get('serieTurma')!.value?.id ? editForm.get('serieTurma')!.value : serieOption" *ngFor="let serieOption of series; trackBy: trackById">{{ serieOption.nome }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escolaOnlineApp.turma.unidadeTurma" for="field_unidadeTurma">Unidade Turma</label>
                    <select class="form-control" id="field_unidadeTurma" name="unidadeTurma" formControlName="unidadeTurma">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="unidadeOption.id === editForm.get('unidadeTurma')!.value?.id ? editForm.get('unidadeTurma')!.value : unidadeOption" *ngFor="let unidadeOption of unidades; trackBy: trackById">{{ unidadeOption.nome }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
