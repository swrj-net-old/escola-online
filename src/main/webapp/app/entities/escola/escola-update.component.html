<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-escola-heading" jhiTranslate="escolaOnlineApp.escola.home.createOrEditLabel">Create or edit a Escola</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escolaOnlineApp.escola.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                           formControlName="nome"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escolaOnlineApp.escola.razaoSocial" for="field_razaoSocial">Razao Social</label>
                    <input type="text" class="form-control" name="razaoSocial" id="field_razaoSocial"
                           formControlName="razaoSocial"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escolaOnlineApp.escola.cnpjPrincipal" for="field_cnpjPrincipal">Cnpj Principal</label>
                    <input type="text" class="form-control" name="cnpjPrincipal" id="field_cnpjPrincipal"
                           formControlName="cnpjPrincipal"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escolaOnlineApp.escola.url" for="field_url">Url</label>
                    <input type="text" class="form-control" name="url" id="field_url"
                           formControlName="url"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escolaOnlineApp.escola.prefixo" for="field_prefixo">Prefixo</label>
                    <input type="text" class="form-control" name="prefixo" id="field_prefixo"
                           formControlName="prefixo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escolaOnlineApp.escola.responsavelNome" for="field_responsavelNome">Responsavel Nome</label>
                    <input type="text" class="form-control" name="responsavelNome" id="field_responsavelNome"
                           formControlName="responsavelNome"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escolaOnlineApp.escola.responsavelCpf" for="field_responsavelCpf">Responsavel Cpf</label>
                    <input type="text" class="form-control" name="responsavelCpf" id="field_responsavelCpf"
                           formControlName="responsavelCpf"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escolaOnlineApp.escola.responsavelEmail" for="field_responsavelEmail">Responsavel Email</label>
                    <input type="text" class="form-control" name="responsavelEmail" id="field_responsavelEmail"
                           formControlName="responsavelEmail"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escolaOnlineApp.escola.responsavelCelular" for="field_responsavelCelular">Responsavel Celular</label>
                    <input type="text" class="form-control" name="responsavelCelular" id="field_responsavelCelular"
                           formControlName="responsavelCelular"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
