<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-escola-heading" data-cy="EscolaCreateUpdateHeading" jhiTranslate="escolaOnlineApp.escola.home.createOrEditLabel">
        Create or edit a Escola
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="escolaOnlineApp.escola.nome" for="field_nome">Nome</label>
          <input type="text" class="form-control" name="nome" id="field_nome" data-cy="nome" formControlName="nome" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="escolaOnlineApp.escola.razaoSocial" for="field_razaoSocial">Razao Social</label>
          <input
            type="text"
            class="form-control"
            name="razaoSocial"
            id="field_razaoSocial"
            data-cy="razaoSocial"
            formControlName="razaoSocial"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="escolaOnlineApp.escola.cnpjPrincipal" for="field_cnpjPrincipal"
            >Cnpj Principal</label
          >
          <input
            type="text"
            class="form-control"
            name="cnpjPrincipal"
            id="field_cnpjPrincipal"
            data-cy="cnpjPrincipal"
            formControlName="cnpjPrincipal"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="escolaOnlineApp.escola.url" for="field_url">Url</label>
          <input type="text" class="form-control" name="url" id="field_url" data-cy="url" formControlName="url" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="escolaOnlineApp.escola.prefixo" for="field_prefixo">Prefixo</label>
          <input type="text" class="form-control" name="prefixo" id="field_prefixo" data-cy="prefixo" formControlName="prefixo" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="escolaOnlineApp.escola.responsavelNome" for="field_responsavelNome"
            >Responsavel Nome</label
          >
          <input
            type="text"
            class="form-control"
            name="responsavelNome"
            id="field_responsavelNome"
            data-cy="responsavelNome"
            formControlName="responsavelNome"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="escolaOnlineApp.escola.responsavelCpf" for="field_responsavelCpf"
            >Responsavel Cpf</label
          >
          <input
            type="text"
            class="form-control"
            name="responsavelCpf"
            id="field_responsavelCpf"
            data-cy="responsavelCpf"
            formControlName="responsavelCpf"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="escolaOnlineApp.escola.responsavelEmail" for="field_responsavelEmail"
            >Responsavel Email</label
          >
          <input
            type="text"
            class="form-control"
            name="responsavelEmail"
            id="field_responsavelEmail"
            data-cy="responsavelEmail"
            formControlName="responsavelEmail"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="escolaOnlineApp.escola.responsavelCelular" for="field_responsavelCelular"
            >Responsavel Celular</label
          >
          <input
            type="text"
            class="form-control"
            name="responsavelCelular"
            id="field_responsavelCelular"
            data-cy="responsavelCelular"
            formControlName="responsavelCelular"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
