<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-diretor-heading" jhiTranslate="escolaOnlineApp.diretor.home.createOrEditLabel">Create or edit a Diretor</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escolaOnlineApp.diretor.anoLetivo" for="field_anoLetivo">Ano Letivo</label>
                    <input type="number" class="form-control" name="anoLetivo" id="field_anoLetivo"
                           formControlName="anoLetivo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escolaOnlineApp.diretor.dataInicio" for="field_dataInicio">Data Inicio</label>
                    <div class="input-group">
                        <input id="field_dataInicio" type="text" class="form-control" name="dataInicio" ngbDatepicker #dataInicioDp="ngbDatepicker" formControlName="dataInicio"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataInicioDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escolaOnlineApp.diretor.dataFim" for="field_dataFim">Data Fim</label>
                    <div class="input-group">
                        <input id="field_dataFim" type="text" class="form-control" name="dataFim" ngbDatepicker #dataFimDp="ngbDatepicker" formControlName="dataFim"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataFimDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escolaOnlineApp.diretor.pessoaDiretor" for="field_pessoaDiretor">Pessoa Diretor</label>
                    <select class="form-control" id="field_pessoaDiretor" name="pessoaDiretor" formControlName="pessoaDiretor">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="pessoaOption.id === editForm.get('pessoaDiretor')!.value?.id ? editForm.get('pessoaDiretor')!.value : pessoaOption" *ngFor="let pessoaOption of pessoas; trackBy: trackById">{{ pessoaOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escolaOnlineApp.diretor.unidadeDiretor" for="field_unidadeDiretor">Unidade Diretor</label>
                    <select class="form-control" id="field_unidadeDiretor" name="unidadeDiretor" formControlName="unidadeDiretor">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="unidadeOption.id === editForm.get('unidadeDiretor')!.value?.id ? editForm.get('unidadeDiretor')!.value : unidadeOption" *ngFor="let unidadeOption of unidades; trackBy: trackById">{{ unidadeOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
