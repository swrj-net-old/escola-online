<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-matricula-heading" jhiTranslate="escolaOnlineApp.matricula.home.createOrEditLabel">Create or edit a Matricula</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escolaOnlineApp.matricula.anoLetivo" for="field_anoLetivo">Ano Letivo</label>
                    <input type="number" class="form-control" name="anoLetivo" id="field_anoLetivo"
                           formControlName="anoLetivo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escolaOnlineApp.matricula.dataInicio" for="field_dataInicio">Data Inicio</label>
                    <div class="input-group">
                        <input id="field_dataInicio" type="text" class="form-control" name="dataInicio" ngbDatepicker #dataInicioDp="ngbDatepicker" formControlName="dataInicio"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataInicioDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escolaOnlineApp.matricula.dataFim" for="field_dataFim">Data Fim</label>
                    <div class="input-group">
                        <input id="field_dataFim" type="text" class="form-control" name="dataFim" ngbDatepicker #dataFimDp="ngbDatepicker" formControlName="dataFim"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataFimDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escolaOnlineApp.matricula.turmaMatricula" for="field_turmaMatricula">Turma Matricula</label>
                    <select class="form-control" id="field_turmaMatricula" name="turmaMatricula" formControlName="turmaMatricula">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="turmaOption.id === editForm.get('turmaMatricula')!.value?.id ? editForm.get('turmaMatricula')!.value : turmaOption" *ngFor="let turmaOption of turmas; trackBy: trackById">{{ turmaOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="escolaOnlineApp.matricula.alunoMatricula" for="field_alunoMatricula">Aluno Matricula</label>
                    <select class="form-control" id="field_alunoMatricula" name="alunoMatricula" formControlName="alunoMatricula">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="alunoOption.id === editForm.get('alunoMatricula')!.value?.id ? editForm.get('alunoMatricula')!.value : alunoOption" *ngFor="let alunoOption of alunos; trackBy: trackById">{{ alunoOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
