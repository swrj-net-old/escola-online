<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="matricula">
      <h2 data-cy="matriculaDetailsHeading"><span jhiTranslate="escolaOnlineApp.matricula.detail.title">Matricula</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ matricula.id }}</span>
        </dd>
        <dt><span jhiTranslate="escolaOnlineApp.matricula.anoLetivo">Ano Letivo</span></dt>
        <dd>
          <span>{{ matricula.anoLetivo }}</span>
        </dd>
        <dt><span jhiTranslate="escolaOnlineApp.matricula.dataInicio">Data Inicio</span></dt>
        <dd>
          <span>{{ matricula.dataInicio | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="escolaOnlineApp.matricula.dataFim">Data Fim</span></dt>
        <dd>
          <span>{{ matricula.dataFim | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="escolaOnlineApp.matricula.turmaMatricula">Turma Matricula</span></dt>
        <dd>
          <div *ngIf="matricula.turmaMatricula">
            <a [routerLink]="['/turma', matricula.turmaMatricula?.id, 'view']">{{ matricula.turmaMatricula?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="escolaOnlineApp.matricula.alunoMatricula">Aluno Matricula</span></dt>
        <dd>
          <div *ngIf="matricula.alunoMatricula">
            <a [routerLink]="['/aluno', matricula.alunoMatricula?.id, 'view']">{{ matricula.alunoMatricula?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/matricula', matricula.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
