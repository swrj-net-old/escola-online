<div>
    <h2 id="page-heading">
        <span jhiTranslate="escolaOnlineApp.cidade.home.title">Cidades</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cidade" [routerLink]="['/cidade/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="escolaOnlineApp.cidade.home.createLabel">
            Create a new Cidade
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="cidades?.length === 0">
        <span jhiTranslate="escolaOnlineApp.cidade.home.notFound">No cidades found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="cidades && cidades.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="escolaOnlineApp.cidade.nome">Nome</span></th>
                    <th scope="col" ><span jhiTranslate="escolaOnlineApp.cidade.uf">Uf</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cidade of cidades ;trackBy: trackId">
                    <td><a [routerLink]="['/cidade', cidade.id, 'view']">{{ cidade.id }}</a></td>
                    <td>{{ cidade.nome }}</td>
                    <td jhiTranslate="{{ 'escolaOnlineApp.UF.' + cidade.uf }}">{{ cidade.uf }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/cidade', cidade.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/cidade', cidade.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(cidade)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
