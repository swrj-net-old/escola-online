<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="cidade">
      <h2 data-cy="cidadeDetailsHeading"><span jhiTranslate="escolaOnlineApp.cidade.detail.title">Cidade</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ cidade.id }}</span>
        </dd>
        <dt><span jhiTranslate="escolaOnlineApp.cidade.nome">Nome</span></dt>
        <dd>
          <span>{{ cidade.nome }}</span>
        </dd>
        <dt><span jhiTranslate="escolaOnlineApp.cidade.uf">Uf</span></dt>
        <dd>
          <span jhiTranslate="{{ 'escolaOnlineApp.UF.' + cidade.uf }}">{{ cidade.uf }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/cidade', cidade.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
